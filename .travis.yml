language: android
android:
  components:
    - android-23
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    - sys-img-x86-android-23
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: library/build/libs/google-translate-*.jar
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - "./gradlew stetho:bintrayUpload"
  - "./gradlew stetho-no-op:bintrayUpload"
  - "./gradlew stetho-okhttp:bintrayUpload"
  - "./gradlew stetho-okhttp-no-op:bintrayUpload"
  - "./gradlew stetho-timber:bintrayUpload"
  - "./gradlew stetho-timber-no-op:bintrayUpload"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"