language: android
jdk: oraclejdk8
env:
  matrix:
    - ANDROID_TARGET=android-23  ANDROID_ABI=x86_64
android:
  components:
  - platform-tools
  - tools

  - build-tools-23.0.3
  - android-23
  - extra
  - addon
  #- sys-img-x86_64-android-23
before_script:
  # Create and start emulator
  #- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  #- emulator -avd test -no-skin -no-audio -no-window &
  #- adb wait-for-device
  #- adb shell input keyevent 82 &
script:
  - ./gradlew check
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*/build/libs/*.jar,*/build/outputs/aar/*-release.aar"
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- "./gradlew stetho:bintrayUpload stetho-no-op:bintrayUpload stetho-okhttp:bintrayUpload stetho-okhttp-no-op:bintrayUpload stetho-timber:bintrayUpload stetho-timber-no-op:bintrayUpload"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/"
